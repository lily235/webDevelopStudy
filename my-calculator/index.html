<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Calculator</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>
          
          <div id="calculator">
            <label> First Parameter:</label>
            <input type="number" id="numA">
            <label> Second Parameter:(won't be used when calculating square root)</label>
            <input type="number" id="numB">
            <button id="sum">+</button>
            <button id="subtract">-</button>
            <button id="divide">/</button>
            <button id="multiply">*</button>
            <button id="power">power</button>
            <button id="SquareRoot">Square Root</button>

            <p>Result: <span id="result"></span></p>
          </div>
          <script src="./js/app.js"></script>
        </body>   
</html>
